<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cande's bakery</title> <!--titulo de la pagina--> 
    <link rel="shortcut icon" href="assets/logo.png">  <!--favicon-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- <meta name="description" content="Fitness Club es un gimnasio donde vas a poder empezar de 0. No hay reglas. Todo depende de vos."> descripcion-->

</head>
<body>

    <!--grid container--> 
    <div class="grid-container">
        <!--header-->
        <header class="cabecera">
            <!--nav-->
            <nav class="nav">
                    <div class="containerLogo" >
                        <a  href="index.html"><img src="assets/logo.png" alt="logoGorro" class="imgLogo animate__animated animate__rotateIn animate__slow"></a> <!-- logo -->
                    </div>
                    <div class="containerTitle">
                        <h1 class="animate__animated animate__heartBeat " >Cande's Bakery</h1> <!-- titulo -->
                    </div>
                    <div class="containerCarrito">
                        <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-cart4 imgCarrito  animate__animated animate__rubberBand" viewBox="0 0 16 16">
                            <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                        </svg>                    
                    </div>
                    
            </nav>
            <!-- termina el nav --> 
        </header>
        <!-- termina el header-->

        <!--main-->
        <main class="contenedor">
            <!--section-->
            <section class="sectionBuscadorContainer" >
                <form action="">
                    <div class="div-input">
                        <input type="text" placeholder="Buscar por nombre" class="buscadorProducto input">
                        <input type="submit" value="Buscar" class="buscar input">
                    </div>
                </form>
            </section>
            <section class="sectionMenuContainer">
                <div class="card torta1">
                    <img src="assets/main/cheescake.jpg" alt="cheescake">
                    <h3> Cheescake de frutos rojos</h3>
                    <input type="submit" value="Agregar al carrito">

                </div>
                <div class="card torta1" >
                    <img src="assets/main/cheescakeOreo.jpg" alt="brownie">
                    <h3 class="brownie"> Brownie con dulce de leche </h3>
                    <input type="submit" value="Agregar al carrito">

                </div>
                <div class="card torta1">
                    <img src="assets/main/frutillas.png" alt="frutillas">
                    <h3> Tarta de frutillas</h3>
                    <input type="submit" value="Agregar al carrito">

                </div>
                <div class="card torta2">
                    <img src="assets/main/chocotorta.jpg" alt="chocotorta">
                    <h3> Chocotorta </h3>
                    <input type="submit" value="Agregar al carrito">

                </div>
                <div class="card torta2">   
                    <img src="assets/main/lemon.jpg" alt="lemon">
                    <h3> Lemon Pie</h3>
                    <input type="submit" value="Agregar al carrito">
                </div>
                <div class="card torta2 ">
                    <img src="assets/main/coco.jpeg" alt="coco">
                    <h3>Tarta de coco y dulce de leche</h3>
                    <input type="submit" value="Agregar al carrito">

                </div>
                <div class="card torta1">
                    <img src="assets/main/selva.jpg" alt="selvaNegra">
                    <h3>Selva Negra</h3>
                    <input type="submit" value="Agregar al carrito">

                </div>
                <div class="card torta1">
                    <img src="assets/main/cheescakeDdl.jpg" alt="cheescakeDdl">
                    <h3>Cheescake de dulce de leche</h3>
                    <input type="submit" value="Agregar al carrito">

                </div>
                <div class="card torta1">
                    <img src="assets/main/pavlova.jpg" alt="pavlova">
                    <h3>Pavlova</h3>
                    <input type="submit" value="Agregar al carrito">

                </div>
                <div class="card torta2">
                    <img src="assets/main/balcarce.jpg" alt="balcarce">
                    <h3> Torta Balcarce</h3>
                    <input type="submit" value="Agregar al carrito">

                </div>
                <div class="card torta2">
                    <img src="assets/main/tiramisu.jpg" alt="balcarce">
                    <h3> Tiramisu </h3>
                    <input type="submit" value="Agregar al carrito">

                </div>
                <div class="card torta2">
                    <img src="assets/main/rogel.jpg" alt="balcarce">
                    <h3> Rogel</h3>
                    <input type="submit" value="Agregar al carrito">
                </div>         
            </section>
                   
            
                <!-- <h1>Tu mejor versión te espera</h1>

                </a>

                <div class="">
                    <a href="https://instagram.com" target= "_blank"><i class="fa-brands fa-instagram"></i></a>  
                    <a href="https://facebook.com" target= "_blank"><i class="fa-brands fa-facebook"></i></a>
                </div> -->
            <!--termina el section-->
        </main>
        <!--termina el main-->

        <!--footer-->
        <footer class="containerFooter">


        </footer>
        <!-- termina el footer --> 
    </div>
    <!-- termina el grid container--> 


    <script src="js/script.js"></script>
</body>
</html>
